<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <h1 id="level-title" class="">Press A key to Start</h1>
    <!-- <h1 id="game-title" class="">Simon Game</h1> -->

    <div class="container">

        <div class="row">
            <div type="button" id="green" class="btn green"></div>
            <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row">
            <div type="button" id="yellow" class="btn yellow"></div>
            <div type="button" id="blue" class="btn blue"></div>
        </div>

    </div>

    <div class="menu">
        <p class="score">High Score: <span id="highscore">0</span></p>
        <p class="score">Current Score: <span id="current-score">0</span></p>

        <button id="start" class="menu-btn">Start</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
